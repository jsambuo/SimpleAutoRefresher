<!doctype html>
<html>
  <head>
    <title>rfrsh</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <span class="header">
        <img src="rfrshicon_44.png" />
        <text class="header">RFRSH</text>
      </span>
    <br/>
    <label id="tabName" class="general" text-align="center"></label>
    <br/>
        <input id="interval" class="interval" type="number" min="1">
    <br/>
    <span class="status">
      <text id="tbxStatus" class="general">Stopped</text>
      <span class="switch">
        <label class="switch">
          <input id="cbxRefresh" type="checkbox">
          <span class="slider round"></span>
        </label>
    </span>
  </span>
    <br/>
  </body>
</html>
